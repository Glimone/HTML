<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista Maria</title>
    </head>
    <body>

        <h2>Coisas que a minha namorada gosta:</h2>
        <!--Ol significa "Ordered", que traduzido seria "Lista ordenada. Tem como alguns types: 1,A,a e etc.-->
        <ol type="1">
                <!--"Li" significa lista dos itens, como diz seu nome, usado para definir seus itens-->
                <li>Eu</li>
                <li>Taylor Swift</li>
                <li>Stardew Valley</li>
                <li>Polanguinho</li>
        </ol>  

        <h2>Coisas que a minha namorada não gosta</h2>
        <!--"Ul" Significa "Unordered" que seria "Lista não ordenada, tem como alguns types: Square, circle, none e etc."-->
        <ul type="square">
            <li>Dormir pouco</li>
            <li>Estudar (Apesar de fazer história)</li>
            <li>Socializar</li>
            <li>Frutas</li>
            
        </ul>
    </body>
</html>
